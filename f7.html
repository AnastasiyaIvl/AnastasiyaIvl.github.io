<!--
We will make a slider with stylized thumbnails using CSS3
The markup is very simple:
Radio Inputs
Labels with thumbnails to detect click event
Main Image
-->
<div class="slider">
	<input type="radio" name="slide_switch" id="id1"/>
	<label for="id1">

	</label>
